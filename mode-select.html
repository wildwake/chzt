    <script>
        // 轮播逻辑
        let currentCard = 0;
        const totalCards = 5;
        
        function goToCard(index) {
            if (index === currentCard) return;
            
            // 更新指示器
            document.querySelectorAll('[id^="dot-"]').forEach((dot, i) => {
                dot.classList.toggle('text-white/30', i !== index);
                dot.classList.toggle('text-blue-400', i === index);
            });
            
            // 移动卡片
            for (let i = 0; i < totalCards; i++) {
                const card = document.getElementById(`card-${i}`);
                const position = i - index;
                
                card.style.transform = `translateX(${position * 100}%)`;
                card.style.opacity = position === 0 ? '1' : '0';
                card.style.zIndex = totalCards - Math.abs(position);
            }
            
            currentCard = index;
        }
        
        // 触摸滑动
        let startX;
        const carousel = document.getElementById('cardCarousel');
        
        carousel.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        
        carousel.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const diff = startX - endX;
            
            if (Math.abs(diff) > 50) { // 滑动距离超过阈值
                if (diff > 0 && currentCard < totalCards - 1) {
                    // 向左滑动，显示下一张
                    goToCard(currentCard + 1);
                } else if (diff < 0 && currentCard > 0) {
                    // 向右滑动，显示上一张
                    goToCard(currentCard - 1);
                }
            }
        });
        
        // 添加键盘箭头键支持
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && currentCard < totalCards - 1) {
                goToCard(currentCard + 1);
            } else if (e.key === 'ArrowLeft' && currentCard > 0) {
                goToCard(currentCard - 1);
            }
        });
        
        // 开始训练按钮，根据选择的难度导航
        document.getElementById('startBtn').addEventListener('click', () => {
            // 这里应该根据选择的难度跳转到对应的游戏页面
            // 暂时使用alert演示
            const levels = ['新手教程', '初识密码', '密电破译', '解密专家', '特工精英'];
            alert(`你选择了${levels[currentCard]}难度，即将开始训练！`);
        });
    </script>

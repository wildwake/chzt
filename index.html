<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩虹特工 - 原型设计</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #1e1e2e;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }
        
        .device-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 216%; /* 约等于比例 9:19.5 */
            background: #000000;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .device-notch {
            position: absolute;
            width: 30%;
            height: 4%;
            background: #000000;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            z-index: 10;
        }
        
        .device-frame {
            position: absolute;
            top: 1.5%;
            left: 2.5%;
            right: 2.5%;
            bottom: 1.5%;
            border-radius: 30px;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .phone-indicator {
            position: absolute;
            bottom: 1%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            height: 1%;
            background: #333;
            border-radius: 3px;
        }
        
        .page-title {
            text-align: center;
            color: white;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .page-title p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="page-title">
        <h1>彩虹特工 - 原型设计</h1>
        <p>网格化布局视图</p>
    </div>
    
    <div class="grid-layout">
        <!-- 首页设备容器 -->
        <div class="device-container">
            <div class="device-notch"></div>
            <div class="device-frame">
                <iframe src="home.html" frameborder="0"></iframe>
            </div>
            <div class="phone-indicator"></div>
        </div>
        
        <!-- 特工训练设备容器 -->
        <div class="device-container">
            <div class="device-notch"></div>
            <div class="device-frame">
                <iframe src="mode-select.html" frameborder="0"></iframe>
            </div>
            <div class="phone-indicator"></div>
        </div>
        
        <!-- 机密行动设备容器 -->
        <div class="device-container">
            <div class="device-notch"></div>
            <div class="device-frame">
                <iframe src="advanced-mode.html" frameborder="0"></iframe>
            </div>
            <div class="phone-indicator"></div>
        </div>

        <!-- 特工档案关卡选择界面 -->
        <div class="device-container">
            <div class="device-notch"></div>
            <div class="device-frame">
                <iframe src="agent-levels.html" frameborder="0"></iframe>
            </div>
            <div class="phone-indicator"></div>
        </div>
        
        <!-- 初识密码游戏界面 -->
        <div class="device-container">
            <div class="device-notch"></div>
            <div class="device-frame">
                <iframe src="game-level2.html" frameborder="0"></iframe>
            </div>
            <div class="phone-indicator"></div>
        </div>
        
        <!-- 机密行动-黎明行动游戏界面 -->
        <div class="device-container">
            <div class="device-notch"></div>
            <div class="device-frame">
                <iframe src="game-secret1.html" frameborder="0"></iframe>
            </div>
            <div class="phone-indicator"></div>
        </div>
        
        <!-- 特工档案游戏界面 -->
        <div class="device-container">
            <div class="device-notch"></div>
            <div class="device-frame">
                <iframe src="game-agent1.html" frameborder="0"></iframe>
            </div>
            <div class="phone-indicator"></div>
        </div>
    </div>
</body>
</html>

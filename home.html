<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩虹特工 - 首页</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Barlow', "PingFang SC", "Microsoft YaHei", sans-serif;
            overflow: hidden;
        }
        
        /* 彩虹渐变背景 */
        .rainbow-gradient {
            background: linear-gradient(135deg, #6366f1, #9333ea, #c026d3, #db2777, #e11d48, #f97316, #facc15);
            background-size: 400% 400%;
            animation: rainbow 15s ease infinite;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* 浮动动画 */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(2deg); }
            66% { transform: translateY(-5px) rotate(-2deg); }
        }
        
        .float-bubble {
            animation: float 6s ease-in-out infinite;
        }
        
        .float-bubble-alt {
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .float-bubble-slow {
            animation: float 10s ease-in-out infinite;
        }
        
        /* 闪烁动画 */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .blink-slow {
            animation: blink 3s infinite;
        }
        
        /* 脉冲动画 */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .pulse-effect {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* 打字机动画 */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        .typing-text {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #fff;
            animation: typing 3.5s steps(40) 1s 1 normal both,
                       blink 1s steps(1) infinite;
        }
        
        /* 玻璃拟态效果 */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* 棋盘网格背景 */
        .grid-pattern {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        }
        
        /* 慢速旋转动画 */
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            200: '#ddd6fe',
                            300: '#c4b5fd',
                            400: '#a78bfa',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            800: '#5b21b6',
                            900: '#4c1d95',
                            950: '#2e1065',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#1e0d2d]">
    <div class="h-full w-full overflow-hidden relative">
        <!-- 渐变背景 -->
        <div class="absolute inset-0 bg-gradient-to-b from-[#230f35] via-[#271447] to-[#1e0d2d] z-0"></div>
        
        <!-- 网格底纹 -->
        <div class="absolute inset-0 grid-pattern opacity-60"></div>
        
        <!-- 装饰性圆形元素 -->
        <div class="absolute top-16 right-8 w-16 h-16 rounded-full bg-blue-400/20 float-bubble"></div>
        <div class="absolute top-[30%] left-4 w-12 h-12 rounded-full bg-pink-400/20 float-bubble-alt"></div>
        <div class="absolute bottom-[35%] right-6 w-20 h-20 rounded-full bg-purple-400/20 float-bubble-slow"></div>

                    </div>

                </div>

                    <!-- 主标题 -->

                            </div>

                        </div>
                    </div>
                </div>
                
                <!-- 任务简报 -->

                    <div class="glass-effect rounded-2xl p-5">
                        <div class="flex flex-col items-center text-center">
                            <div class="flex-shrink-0 mb-3">
                                <div class="w-16 h-1 bg-gradient-to-r from-primary-400 to-primary-600 rounded-full"></div>
                            </div>
                            <div class="flex-1">

                            </div>
                        </div>
                    </div>
                </div>

                </div>

                                </div>
                                <div class="ml-auto">
                                    <div class="text-white rounded-full p-2 bg-yellow-500/30 backdrop-blur-sm">
                                        <i class="fas fa-chevron-right text-sm"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                    
                    <!-- 极限对决卡片 -->
                    <div class="glass-effect rounded-xl p-3.5 shadow-lg border border-red-400/20 transform transition hover:scale-[1.02] hover:border-red-400/40 relative h-full">
                        <div class="absolute -top-2 -right-2 bg-red-500 text-xs font-bold py-1 px-2.5 rounded-full text-white shadow-md">
                            即将解锁
                        </div>
                        <div class="flex items-center">
                            <div class="flex-shrink-0 bg-gradient-to-br from-red-500 to-orange-600 rounded-lg p-3 shadow-inner shadow-red-400/30">
                                <i class="fas fa-bolt text-white text-xl"></i>
                            </div>
                            <div class="ml-4">
                                <h2 class="text-lg font-semibold text-white">极限对决</h2>
                                <p class="text-xs text-primary-200">特工之间的巅峰较量</p>
                            </div>
                            <div class="ml-auto">
                                <div class="text-white rounded-full p-2 bg-red-500/20 backdrop-blur-sm opacity-60">
                                    <i class="fas fa-chevron-right text-sm"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 底部区域 -->
            <div class="w-full py-6 px-5 text-center">
                <!-- 设置按钮 -->
                <div class="flex justify-center mb-4">
                    <button class="glass-effect px-6 py-2.5 rounded-full text-white/80 hover:text-white shadow-md shadow-black/20 border border-white/10 flex items-center gap-2">

            </div>
